<div class="main">
    <div class="title">
        <span>CONTATO</span>
    </div>

    <div class="body">

        <form [formGroup]="form" (ngSubmit)="enviar()" class="card">
            <mat-form-field>
                <mat-label class="lbl-white">Nome</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="form.get('name')?.invalid">
                    Nome é <strong>obrigatório</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label class="lbl-white">E-mail</mat-label>
                <input matInput type="email" formControlName="mail">
                <mat-error *ngIf="form.get('mail')?.invalid">
                    <strong>Obrigatório</strong> um e-mail válido
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label class="lbl-white">Mensagem</mat-label>
                <textarea matInput formControlName="message"></textarea>
            </mat-form-field>

            <br />
            <button type="submit" class="button">Enviar</button>
        </form>

    </div>
</div>
